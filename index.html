<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo_List</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo">
        <div class="heading">
          <h2 class="text">To-Do List</h2>
          <img class="icon" src="images/icon.png" alt="icon" />
        </div>
        <div class="input">
          <input
            type="text"
            id="input-box"
            placeholder="Add your text"
            maxlength="25"
          />
          <button type="submit" class="btn" onclick="addtask()">Add</button>
        </div>
        <ul id="list-container"></ul>
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
